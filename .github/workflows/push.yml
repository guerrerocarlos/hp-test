name: Run Jest Tests

on:
  push:
    branches:
      - main
  push:
    paths:
      - 'task1/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run Jest tests
        run: npm test --prefix task1/backend